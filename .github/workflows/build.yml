name: Application

on:
  push:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        working-directory: app
        run: |
          pnpm install

      - name: Lint/Test
        working-directory: app
        run: |
          pnpm lint
          pnpm test

      - name: Build
        working-directory: app
        run: |
          pnpm build

      - name: Build container
        run: docker-compose build
